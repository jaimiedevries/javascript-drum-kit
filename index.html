<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü•Å JavaScript Drum Kit</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="container">
        <nav>
            <img src="images/logo.svg" alt="logo">
        </nav>
    </header>
    <main>
        <section>
            <div class="container flow">
                <h1 class="main-head">Ba Dum Tsss</h1>
                <p class="sub-head">Veniam dolore consectetur mollit aute non enim eu cillum veniam eu cupidatat et aute culpa.</p>
                <div class="toetsen">
                    <div class="row">
                        <div data-key="a" class="toets">
                            <kdb>A</kdb>
                            <span class="sound">clap</span>
                        </div>
                        <div data-key="s" class="toets">
                            <kdb>S</kdb>
                            <span class="sound">hihat</span>
                        </div>
                        <div data-key="d" class="toets">
                            <kdb>D</kdb>
                            <span class="sound">kick</span>
                        </div>
                    </div>
                    <div class="row">
                        <div data-key="f" class="toets">
                            <kdb>F</kdb>
                            <span class="sound">openhat</span>
                        </div>
                        <div data-key="g" class="toets">
                            <kdb>G</kdb>
                            <span class="sound">boom</span>
                        </div>
                        <div data-key="h" class="toets">
                            <kdb>H</kdb>
                            <span class="sound">ride</span>
                        </div>
                    </div>
                    <div class="row">
                        <div data-key="j" class="toets">
                            <kdb>J</kdb>
                            <span class="sound">snare</span>
                        </div>
                        <div data-key="k" class="toets">
                            <kdb>K</kdb>
                            <span class="sound">tom</span>
                        </div>
                        <div data-key="l" class="toets">
                            <kdb>L</kdb>
                            <span class="sound">tink</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <audio data-key="a" src="/geluiden/clap.wav"></audio>
    <audio data-key="s" src="/geluiden/hihat.wav"></audio>
    <audio data-key="d" src="/geluiden/kick.wav"></audio>
    <audio data-key="f" src="/geluiden/openhat.wav"></audio>
    <audio data-key="g" src="/geluiden/boom.wav"></audio>
    <audio data-key="h" src="/geluiden/ride.wav"></audio>
    <audio data-key="j" src="/geluiden/snare.wav"></audio>
    <audio data-key="k" src="/geluiden/tom.wav"></audio>
    <audio data-key="l" src="/geluiden/tink.wav"></audio>
    
    <script src="/js/app.js"></script>
</body>

</html>
